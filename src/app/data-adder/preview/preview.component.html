<table class="table mt-3 table-striped">
  <thead>
    <tr>
      <th scope="col">Data</th>
      <!-- <th scope="col">Answer</th> -->
      <!-- <th scope="col">Reason</th> -->
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of records">
      <td>
        <app-latex [content]="r.question"></app-latex>
        <app-latex [content]="r.answer"></app-latex>
        <app-latex [content]="r.reason"></app-latex>
      </td>
      <th scope="row">
        <a class="btn btn-primary" routerLink="/labeler/{{ r.id }}">Edit</a>
      </th>
    </tr>
    <tr *ngIf="records.length < 1" class="text-center">
      <td colspan="6">
        No Records
      </td>
    </tr>
  </tbody>
</table>


<nav aria-label="Page navigation" *ngIf="pageCount != 0">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" aria-label="Previous" (click)="getPrevious()" [class.disabled]="firstRecordRef == null">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" aria-label="Next" (click)="getNext()" [class.disabled]="lastRecordRef == null">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
